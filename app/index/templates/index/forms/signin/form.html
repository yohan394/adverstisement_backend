{% load static %}
{% block head %}
	<link rel="stylesheet" href="{% static 'index/css/forms/signin/form.css' %}">
{% endblock %}
{% block content %}
<div class="container mb-5">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body bg-birch">
              <form class="form-signin" action="{% url 'sign_in' %}" method="POST">
              {% csrf_token %}
                  <div class="form-label-group">
                      <input id="username" name="username" class="form-control" placeholder="ID or Email" required autofocus>
                      <label for="username">ID or Email</label>
                  </div>
                  <div class="form-label-group">
                      <input type="password"  name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                  </div>

                  <button class="btn btn-lg bg-tango btn-block text-uppercase" type="submit">Sign in</button>
                  <hr class="my-4">
                  <button id="btn_signup" class="btn btn-lg bg-stormdust btn-block text-uppercase">Register</button>
                  <button id="btn_password_retrieval" class="btn btn-lg bg-mikado btn-block text-uppercase"> Forgot my password</button>
              </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script>
$(document).ready(function(){
    $('#btn_signup').on('click',function(){location.href= "{% url 'SignUp' %}"});
    $('#btn_password_retrieval').on('click',function(){
        location.href="{% url 'password_reset' %}"
    });
});
</script>
{% endblock %}
